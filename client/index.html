<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="styles/login.css">
	<link rel="shortcut icon" type="image/png" href="etc/favicon.ico">
	<script src="./js/logAndReg.js"></script>
</head>

<body>
	<div class="login">
		<div class="login-brand">
			<img src="etc/logo.jpg" alt="logo">
		</div>
		<div class="login-wrapper">
			<div class="login-box login-login">
				<div class="login-box-inner">
					<form>
						<p>Sign in to Twitter Nation</p>
						<div class="login-group">
							<label>Username</label>
							<input type="username" id="f_username" autocomplete="username" name="username" class="login-input">
						</div>
						<div class="login-group password-group">
							<label>Password </label>
							<input type="password" id="f_password" name="password" autocomplete="current-password" class="login-input">
						</div>
						<button id="signin" class="login-btn login-btn">
							Sign In
						</button>

						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">Register</a>
						</div>
					</form>
				</div>
			</div>

			<div class="login-box login-register">
				<div class="login-box-inner">
					<form>
						<p>Let's create your account</p>
						<div class="login-group">
							<label>Name</label>
							<input type="text" name="name" id="r_name" autocomplete="name" class="login-input">
						</div>
						<div class="login-group">
							<label>Username</label>
							<input type="username" id="r_username" autocomplete="username" name="username" class="login-input">
						</div>
						<div class="login-group">
							<label>Password</label>
							<input type="password" id="r_password" name="password" autocomplete="current-password" class="login-input">
						</div>
						<button id="reg" class="login-btn">
							Sign Up
						</button>

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="login-footer">
			Design By (CEN3031 Team 2 Twitter Nation) <a href="https://github.com/jsourivongs/Twitter-Nation">GitHub page</a>
		</footer>
	</div>

	<script src="js/authentication.js"></script>
	<script>
		Auth.init({
			login_url: '#login'
		});
	</script>
</body>
</html>
