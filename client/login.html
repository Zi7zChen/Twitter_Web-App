<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="styles/login_style.css">
	<link rel="shortcut icon" type="image/png" href="favicon.ico">
</head>

<body>

	<div class="lowin">
		<div class="lowin-brand">
			<img src="logo.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login" id="2">
				<div class="lowin-box-inner">
					<form>
						<p>Sign in to Twitter Nation</p>
						<div class="lowin-group">
							<label>Username</label>
							<input type="username" autocomplete="username" name="username" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn" >
							Sign In
						</button>
						<label>
							Don't have an account? <a href="signup.html">Register</a>
						</label>
						<div class="lowin-footer">
							Design By (CEN3031 Team 2 Twitter Nation) <a href="https://github.com/jsourivongs/Twitter-Nation" target="_blank">GitHub page</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




</body>
</html>
